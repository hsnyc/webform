<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Web Form</title>
	<meta name="description" content="web form">
	<meta name="author" content="HSNYC">

	<!-- Stylesheets -->
	<link href="http://fonts.googleapis.com/css?family=Rubik" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/styles.css" />

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<header class="form-header">
		<hgroup>
			<h1>A Simple Web Form</h1>
			<h3>with Js and php validation, and a php mail processor.</h3>
		</hgroup>
	</header>

	<section id="contact">
		<div class="ajax-message"></div>
		<form action="js/validate.php" method="POST" id="form" novalidate>
				<div class="input-container">
					<label for="name">Name*</label>
	        <input type="text" name="name" id="name" class="validate-locally"/>
					<p class="errors"></p>
				</div>

				<div class="input-container">
	        <label for="email">Email*</label>
	        <input type="email" name="email" id="email" class="validate-locally"/>
					<p class="errors"></p>
				</div>

				<div class="textarea-container">
	        <label for="textarea">Leave us a message*</label>
	        <textarea name="message" id="textarea" class="validate-locally"></textarea>
					<p class="errors"></p>
				</div>

        <button>Send Message</button>
    </form>

	</section> <!-- end of contact section -->

	<footer class="form-footer">
		<p><small>a form by <a href="https://hsnyc.co/">HSNYC</a></small></p>
	</footer>

	<!-- scripts -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="js/validate.js"></script>

</body>
</html>
